<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
  <link href="css/pageStyle.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <style>

    #myNavCubeCanvas {
      position: absolute;
      width: 250px;
      height: 250px;
      bottom: 50px;
      right: 10px;
      z-index: 200000;
    }

    #treeViewContainer {
      pointer-events: all;
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      color: black;
      top: 80px;
      z-index: 200000;
      float: left;
      left: 0;
      padding-left: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
      user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      width: 350px;
    }

    #treeViewContainer ul {
        list-style: none;
        padding-left: 1.75em;
        pointer-events: none;
    }

    #treeViewContainer ul li {
        position: relative;
        width: 500px;
        pointer-events: none;
        padding-top: 3px;
        padding-bottom: 3px;
        vertical-align: middle;
    }

    #treeViewContainer ul li a {
        background-color: #eee;
        border-radius: 50%;
        color: #000;
        display: inline-block;
        height: 1.5em;
        left: -1.5em;
        position: absolute;
        text-align: center;
        text-decoration: none;
        width: 1.5em;
        pointer-events: all;
    }

    #treeViewContainer ul li a.plus {
        background-color: #ded;
        pointer-events: all;
    }

    #treeViewContainer ul li a.minus {
        background-color: #eee;
        pointer-events: all;
    }

    #treeViewContainer ul li a:active {
        top: 1px;
        pointer-events: all;
    }

    #treeViewContainer ul li span:hover {
        color: white;
        cursor: pointer;
        background: black;
        padding-left: 2px;
        pointer-events: all;
    }

    #treeViewContainer ul li span {
        display: inline-block;
        width: calc(100% - 50px);
        padding-left: 2px;
        pointer-events: all;
        height: 23px;
    }

    #treeViewContainer .highlighted-node { /* Appearance of node highlighted with TreeViewPlugin#showNode() */
        border: black solid 1px;
        background: yellow;
        color: black;
        padding-left: 1px;
        padding-right: 5px;
        pointer-events: all;
    }

    #container {
        position: absolute;
        top: 0;
        z-index: 200000;
        float: right;
        right: 0;
        padding: 10px;
        height: auto;
        text-align: left;
        background: RGBA(0, 0, 0, 0.4);
        max-width: 300px;
        color: white;
    }

    #mySectionPlanesOverviewCanvas {
        width: 250px;
        height: 250px;
        bottom: 70px;
        right: 10px;
    }

  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <canvas id="myNavCubeCanvas"></canvas>

  <div id="container">
    <h1>Section planes bug reproduce</h1><br>

    <div>
        <canvas id="mySectionPlanesOverviewCanvas"></canvas>
    </div>

  </div>

  <div id ="treeViewContainer"></div>
</body>
<script type="module">
  import {Viewer, XKTLoaderPlugin, NavCubePlugin, TreeViewPlugin, SectionPlanesPlugin} from "../dist/xeokit-sdk.es.js";

  const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        saoEnabled: true
  });

  // viewer.camera.eye = [102.07185264355974, 45.23873322531372, -54.1001537318987]
  // viewer.camera.look = [35.0291287591034, -3.5295781673428905, -20.312957533628705]
  // viewer.camera.up = [-0.48646319926706455, 0.8385999559445908, 0.24516049773277654]

  // viewer.camera.eye = [110.27, 172.88, -6.49];
  // viewer.camera.look = [33.88, 177.99, -101.79];
  // viewer.camera.up = [0.02, 0.99, 0.03];

  // viewer.camera.eye = [-5.02, 2.22, 15.09];
  // viewer.camera.look = [4.97, 2.79, 9.89];
  // viewer.camera.up = [-0.05, 0.99, 0.02];
  // viewer.camera.project.fov = 45;
  // viewer.camera.zoom(5);

  new NavCubePlugin(viewer, {
    canvasId: "myNavCubeCanvas",
    visible: true,
    size: 250,
    alignment: "bottomRight",
    bottomMargin: 100,
    rightMargin: 10
  })

  const treeView = new TreeViewPlugin(viewer, {
        containerElement: document.getElementById("treeViewContainer"),
        autoExpandDepth: 3 // Initially expand the root tree node
  });

  const sectionPlanes = new SectionPlanesPlugin(viewer, {
        overviewCanvasId: "mySectionPlanesOverviewCanvas",
        overviewVisible: true
  });

  const xktLoader = new XKTLoaderPlugin(viewer);

  const sceneModel = xktLoader.load({
        id: "myModel",
        src: "../assets/models/Hospital_Shell_Sample.ifc.xkt",
        excludeTypes: ["IfcSpace"],
        edges: true
  });

  sectionPlanes.createSectionPlane({
        id: "mySectionPlane",
        pos: [1.04, 1.95, 9.74],
        dir: [1.0, 0.0, 0.0]
  });

  sectionPlanes.createSectionPlane({
      id: "mySectionPlane2",
      pos: [2.30, 4.46, 14.93],
      dir: [0.0, -0.09, -0.79]
  });

  window.viewer = viewer;

  const canvas = document.getElementById("mySectionPlanesOverviewCanvas");

</script>
</html>
