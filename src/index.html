<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xeokit Example</title>
    <link href="css/pageStyle.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <style>
      #myNavCubeCanvas {
        position: absolute;
        width: 250px;
        height: 250px;
        bottom: 50px;
        right: 10px;
        z-index: 200000;
      }

      #treeViewContainer {
        pointer-events: all;
        height: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        color: black;
        top: 80px;
        z-index: 200000;
        float: left;
        left: 0;
        padding-left: 10px;
        font-family: "Roboto", sans-serif;
        font-size: 15px;
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        width: 350px;
      }

      #treeViewContainer ul {
        list-style: none;
        padding-left: 1.75em;
        pointer-events: none;
      }

      #treeViewContainer ul li {
        position: relative;
        width: 500px;
        pointer-events: none;
        padding-top: 3px;
        padding-bottom: 3px;
        vertical-align: middle;
      }

      #treeViewContainer ul li a {
        background-color: #eee;
        border-radius: 50%;
        color: #000;
        display: inline-block;
        height: 1.5em;
        left: -1.5em;
        position: absolute;
        text-align: center;
        text-decoration: none;
        width: 1.5em;
        pointer-events: all;
      }

      #treeViewContainer ul li a.plus {
        background-color: #ded;
        pointer-events: all;
      }

      #treeViewContainer ul li a.minus {
        background-color: #eee;
        pointer-events: all;
      }

      #treeViewContainer ul li a:active {
        top: 1px;
        pointer-events: all;
      }

      #treeViewContainer ul li span:hover {
        color: white;
        cursor: pointer;
        background: black;
        padding-left: 2px;
        pointer-events: all;
      }

      #treeViewContainer ul li span {
        display: inline-block;
        width: calc(100% - 50px);
        padding-left: 2px;
        pointer-events: all;
        height: 23px;
      }

      #treeViewContainer .highlighted-node {
        /* Appearance of node highlighted with TreeViewPlugin#showNode() */
        border: black solid 1px;
        background: yellow;
        color: black;
        padding-left: 1px;
        padding-right: 5px;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <canvas id="myNavCubeCanvas"></canvas>

    <div id="treeViewContainer"></div>
  </body>
  <script type="module">
    import {
      Viewer,
      XKTLoaderPlugin,
      TreeViewPlugin,
    } from "../dist/xeokit-sdk.es.js";

    const viewer = new Viewer({
      canvasId: "myCanvas",
    });

    const treeView = new TreeViewPlugin(viewer, {
      containerElement: document.getElementById("treeViewContainer"),
      autoExpandDepth: 0, // Initially expand the root tree node
    });

    const xktLoader = new XKTLoaderPlugin(viewer, {
      reuseGeometries: false, // <------- Disable geometry resuse
    });

    const sceneModel = xktLoader.load({
      id: "Hunter-Afv",
      src: "../assets/stl/hunter.ifc.xkt",
      edges: true,
      saoEnabled: true,
    });

    sceneModel.on("loaded", () => {
      viewer.cameraFlight.jumpTo(sceneModel);
      viewer.scene.setObjectsHighlighted(["1tiouzRs95kP3yS43AGf2s"], true);
      viewer.scene.setObjectsHighlighted(["1tiouzRs95kP3yS43AGf2t"], true);
    });

    var lastEntity = null;

    viewer.scene.input.on("mousemove", function (coords) {
      var hit = viewer.scene.pick({
        canvasPos: coords,
      });

      if (hit) {
        if (!lastEntity || hit.entity.id !== lastEntity.id) {
          if (lastEntity) {
            lastEntity.xrayed = false;
          }

          lastEntity = hit.entity;
          hit.entity.xrayed = true;
        }
      } else {
        if (lastEntity) {
          lastEntity.xrayed = false;
          lastEntity = null;
        }
      }
    });
  </script>
</html>
